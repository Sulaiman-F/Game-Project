<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SignUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"/>

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
    }

    .containerDiv {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      min-height: 100vh;
    }

    .imgContainer {
      width: 50%;
      background-color: rgb(117, 24, 8);
      animation: slideInLeft 1s ease-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .formContainer {
      width: 50%;
      animation: slideInRight 1s ease-out;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      .containerDiv {
        flex-direction: column-reverse;
      }

      .imgContainer, .formContainer {
        width: 100%;
      }

      .img {
        width: 100%;
        max-height: 250px;
        object-fit: contain;
      }

      .formContainer {
        padding: 2rem 1rem;
      }

      h2 {
        font-size: 1.5rem;
        text-align: center;
      }

      button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="containerDiv">
    <!-- form -->
    <div class="formContainer shadow p-5 m-3 rounded-4 bg-white">
      <h2>Create Your Account!</h2>

      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="">
        <div id="usernameError" class="text-danger small"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <div id="emailError" class="text-danger small"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="">
        <div id="passwordError" class="text-danger small"></div>
      </div>

      <h6>
        Already have an account?
        <a href="login.html" target="_blank" rel="noopener noreferrer">Login</a>
      </h6>

      <button class="btn w-100 fs-5 mt-3" style="background-color: rgb(117, 24, 8); color: white;" onclick="signupValidation()">Sign Up</button>
    </div>

    <!-- img -->
    <div class="imgContainer">
      <img class="img" src="Screenshot 2025-05-14 171436.png" alt="SignUp Image"/>
    </div>
  </div>

  <script>
    function signupValidation() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      let valid = true;

      document.getElementById("usernameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("passwordError").innerText = "";

      if (username.length < 4) {
        document.getElementById("usernameError").innerText = "Username must be at least 4 characters.";
        valid = false;
      }

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Enter a valid email.";
        valid = false;
      }

      if (password.length < 5) {
        document.getElementById("passwordError").innerText = "Password must be at least 5 characters.";
        valid = false;
      }

      if (valid) {
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
